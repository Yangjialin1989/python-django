{% extends 'layout.html' %}
{% block content %}
    <div class="container">
        <div style="margin-bottom:10px;">
            <a href="/depart/add" target="_blank" class="btn btn-primary">
                <span class="glyphicon glyphicon-plus-sign"></span>
                新建部门
            </a>
        </div>
        <div class="panel panel-success">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list"></span> 部门列表
            </div>

            <!-- Table -->
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>部门</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% for obj in queryset %}
                <tr>
                    <th scope="row">1</th>
                    <td>{{ obj.id }}</td>
                    <td>{{ obj.title }}</td>
                    <td>
                        <a class="btn btn-primary btn-xs" href="/depart/{{ obj.id }}/edit">编辑</a>
                        <a class="btn btn-danger btn-xs" href="/depart/delete?nid={{ obj.id }}">删除</a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <ul class='pagination'>
    {{ page_string }}
    </ul>
    </div>
{% endblock %}
