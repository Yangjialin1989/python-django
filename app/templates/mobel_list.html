{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <div style="margin-bottom:10px;">
        <div class="row">
            <div class="col-lg-6 col-xs-4">
                <a href="/mobel/add" target="_blank" class="btn btn-primary">
                    <span class="glyphicon glyphicon-plus-sign"></span>
                    新建靓号
                </a>
            </div>

            <div style="float:right" class="col-lg-4 col-xs-6">
                <form method="get">
                    <div class="input-group">
                        <input type="text" placeholder="搜你所想" value="{{ search_data }}" name="q"
                               class="form-control">
                        <span class="input-group-btn">
                        <button type="submit" class="btn btn-default">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                    </div>
                </form>
            </div>
        </div>


    </div>
    <div class="panel panel-success">
        <!-- Default panel contents -->
        <div class="panel-heading">
            <span class="glyphicon glyphicon-th-list"></span> 靓号列表
            <span style="color:black;margin-left:50px;">总计：{{ total_count }} 条数据</span>
        </div>


        <!-- Table -->
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>号码</th>
                <th>价格</th>
                <th>级别</th>
                <th>状态</th>
                <th>操作</th>

            </tr>
            </thead>
            <tbody>
            {% for obj in queryset %}
            <tr>

                <td>{{ obj.id }}</td>
                <td>{{ obj.mobel }}</td>
                <td>{{ obj.price }}</td>
                <td>{{ obj.get_level_display }}</td>
                <td>{{ obj.get_status_display }}</td>
                <td>
                    <a class="btn btn-primary btn-xs" href="/mobel/{{ obj.id }}/edit">编辑</a>
                    <a class="btn btn-danger btn-xs" href="/mobel/delete?nid={{ obj.id }}">删除</a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="">
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <nav aria-label="...">
                <ul class="pagination">
                    {{ page_string }}

<!--                    <li>-->
<!--                        <form method="get" style="float:left;">-->
<!--                            <div class="input-group" style="width:110px;">-->
<!--                                <input name="page" class="form-control" type="text" placeholder="page">-->
<!--                                <span class="input-group-btn">-->
<!--                                <button type="submit" class="btn btn-success">跳转</button>-->
<!--                            </span>-->
<!--                            </div>-->
<!--                        </form>-->
<!--                    </li>-->

                </ul>

            </nav>
        </div>

    </div>

</div>
{% endblock %}
